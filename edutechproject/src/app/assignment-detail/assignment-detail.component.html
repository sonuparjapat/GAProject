<div class="bg-white shadow-md rounded-lg p-4">
    <label  class="text-2xl font-semibold mb-4">Assignment Name:-</label>
    <h2 class="text-sm font-semibold mb-4">{{ assignmentDetails.name }}</h2>
    <label>Description:</label>
    <p class="text-gray-700 mb-6">{{ assignmentDetails.description }}</p>
  
    <div class="mb-4">
      <label for="assignmentLink" class="block text-gray-700 text-sm font-bold mb-2">Assignment Link</label>
      <input
      type="text"
      id="assignmentLink"
      name="assignmentLink"
      [(ngModel)]="assignmentLink"
      placeholder="Enter Assignment Link"
      class="w-full p-2 border rounded shadow-sm"
      (input)="logLinkValue($event)"
    >
    </div>
  
    <button (click)="submitAssignment()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue">
      Submit Assignment
    </button>
  
    <button (click)="markAsCompleted()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-green ml-2">
      Mark as Completed
    </button>
  </div>
