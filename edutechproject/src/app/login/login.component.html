<div class="min-h-screen flex items-center justify-center bg-gray-100">

    <div class="bg-white shadow-lg p-8">
      <h2 class="text-2xl font-semibold mb-4">Login</h2>
      <form  (submit)="login()">
        <div class="mb-4">
          <label for="email" class="block font-medium">Email:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required class="mt-1 p-2 border rounded w-full">
        </div>
        <div class="mb-4">
          <label for="password" class="block font-medium">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="mt-1 p-2 border rounded w-full" required>
        </div>
        <label class="block font-semibold mb-1">login as:</label>
        <select required [(ngModel)]="loginas" name="loginas" class="w-full px-4 py-2 border rounded-lg mb-2">
          <option value="">Login as</option>
          <option value="instructer">Instructer</option>
          <option value="student">Student</option>
       
        </select>
        <button *ngIf="loginas" type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Login</button>
      </form>
    </div>

    
  </div>
